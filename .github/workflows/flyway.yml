name: ğŸš€ Flyway Migrations & Tests

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s --health-retries=3

    steps:
      - name: ğŸ–¥ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: ğŸ“¥ Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/8.5.13/flyway-commandline-8.5.13-linux-x64.tar.gz \
            | tar xz
          sudo ln -s `pwd`/flyway-8.5.13/flyway /usr/local/bin

      - name: ğŸƒâ€â™‚ï¸ Initial migrations
        run: flyway \
          -url=jdbc:mysql://127.0.0.1:3306/ \
          -user=root \
          -password=${{ secrets.MYSQL_ROOT_PASSWORD }} \
          -locations=filesystem:flyway/initial_migrations migrate

      - name: ğŸ—ï¸ Incremental migrations
        run: flyway \
          -url=jdbc:mysql://127.0.0.1:3306/subscriber_db \
          -user=subscriber_user \
          -password=${{ secrets.MYSQL_USER_PASSWORD }} \
          -locations=filesystem:flyway/incremental_migrations migrate

      - name: ğŸ”§ Install test dependencies
        run: pip install mysql-connector-python pytest

      - name: ğŸ§ª Run automated tests
        run: pytest tests/

      - name: ğŸ“¢ Deployment completed
        run: echo "âœ… Deployment completed successfully."
